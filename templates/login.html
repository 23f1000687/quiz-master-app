{% extends 'layout.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<link rel="stylesheet" href="static/style.css">

<div class="container">
    <form class="form-group">
        <div class="mb-3 bg p-5 rounded">
            <h1 class="text-center">Login</h1>
            <div class="form-group">
                <label for="username" class="form-label mt-4 fw-semibold">Username (email): </label>
                <input type="text" name="username" , required class="form-control">
            </div>
            <!-- <label for="username" class="form-label mt-4 fw-semibold" required class="form-control">Username (email)</label> -->
            <!-- <input type="email" class="form-control" id="username" placeholder="name@example.com" /> -->
            <div class="form-group">
                <label for="password" class="form-label mt-3 fw-semibold">Password: </label>
                <input type="password" , name="password" , required class="form-control">
            </div>
            <!-- <label for="password" class="form-label mt-3 fw-semibold" required class="form-control">Password</label>
            <input type="password" class="form-control" id="password" /> -->
            <div class="form-group">
                <button type="submit" class="form-control btn-color mt-3">login</button>
            </div>
            <!-- <input type="submit" class="form-control btn-color mt-3" id="submit" /> -->
        </div>
    </form>
</div>  

{% endblock %}
