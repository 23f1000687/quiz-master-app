{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header mb-3 bg p-5 rounded">
            <h2 class="text-center">Delete Subject</h2>
        </div>
        <div class="card-body">
            <h2>Are you sure you want to delete {{subjects.name}} subject?</h2>
            <form method="post">
                <button type="submit" class="btn btn-danger btn-block mt-3">
                    <i class="fa fa-trash"></i>
                    Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
