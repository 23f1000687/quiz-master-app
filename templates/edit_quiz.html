{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header mb-3 bg p-5 rounded">
            <h2 class="text-center">Edit Quiz</h2>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="form-group">
                    <label for="name" class="form-label mt-4 fw-semibold">Quiz Title:</label>
                    <input type="text" class="form-control" name="quiz_title" placeholder="Enter Quiz name"
                        value="{{quiz.name}}" required>
                </div>
                <div class="form-group">
                    <label for="no_of_question" class="form-label mt-4 fw-semibold">No_Of_Question:</label>
                    <input type="text" class="form-control" name="no_of_question" placeholder="Enter Number of Question"
                        value="{{quiz.no_of_question}}" required>
                </div>
                <div class="form-group">
                    <label for="marks" class="form-label mt-4 fw-semibold">Marks (per question):</label>
                    <input type="text" class="form-control" name="marks" placeholder="Enter Marks per Question"
                        value="{{quiz.marks}}" required>
                </div>
                <div class="form-group">
                    <label for="Date" class="form-label mt-4 fw-semibold">Date of Quiz:</label>
                    <input type="date" class="form-control" name="date" placeholder="Enter Date of Quiz"
                        value="{{quiz.date.strftime('%Y-%m-%d')}}" required>

                </div>
                <div class="form-group">
                    <label for="time" class="form-label mt-4 fw-semibold">Time Duration (minutes):</label>
                    <input type="number" class="form-control" name="time" min="1" max="60"
                        placeholder="Enter Time in Minutes" value="{{quiz.time}}" required>
                </div>
                <div class="form-group">
                    <label for="remark" class="form-label mt-4 fw-semibold">Remark:</label>
                    <textarea class="form-control" name="remark" rows="3"
                        placeholder="Remarks">{{quiz.remark}}</textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">
                    <i class="fa fa-plus"></i>
                    Update Quiz</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
