{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header mb-3 bg p-5 rounded">
            <h2 class="text-center">New Question</h2>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="form-group">
                    <label for="question_name" class="form-label mt-4 fw-semibold">Question:</label>
                    <input type="text" class="form-control" name="question_name" placeholder="Enter Question" required>
                </div>
                <!-- First option -->
                <div class="form-group">
                    <label for="option1" class="form-label mt-4 fw-semibold">Option 1:</label>
                    <input type="text" class="form-control" name="option1" placeholder="Enter Option 1" required>
                </div>
                <!-- Second option -->
                <div class="form-group">
                    <label for="option2" class="form-label mt-4 fw-semibold">Option 2:</label>
                    <input type="text" class="form-control" name="option2" placeholder="Enter Option 2" required>
                </div>

                <!-- Third option -->
                <div class="form-group">
                    <label for="option3" class="form-label mt-4 fw-semibold">Option 3:</label>
                    <input type="text" class="form-control" name="option3" placeholder="Enter Option 3" required>
                </div>

                <!-- Fourth option -->
                <div class="form-group">
                    <label for="option4" class="form-label mt-4 fw-semibold">Option 4:</label>
                    <input type="text" class="form-control" name="option4" placeholder="Enter Option 4" required>
                </div>

                <!-- Correct option -->
                <div class="form-group">
                    <label for="correct_option" class="form-label mt-4 fw-semibold">Correct Option:</label>
                    <input type="text" class="form-control" name="correct_option" placeholder="Enter Correct Option"
                        required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">
                    <i class="fa fa-plus"></i>
                    Add Question</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
