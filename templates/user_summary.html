{% extends 'layout.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Subject-wise No. of Quizzes</h3>
                </div>
                <div class="card-body">
                    <canvas id="subjectQuizChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Month-wise No. of Quizzes Attempted</h3>
                </div>
                <div class="card-body">
                    <canvas id="monthAttemptsChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Subject-wise Quiz Chart
    new Chart(document.getElementById('subjectQuizChart'), {
        type: 'bar',
        data: {
            labels: {{ subjects| tojson }},
        datasets: [{
            data: {{ quiz_counts| tojson }},
        backgroundColor: [
            'rgba(135, 206, 235, 0.7)',
            'rgba(34, 139, 34, 0.7)',
            'rgba(255, 182, 193, 0.7)'
        ]
        }]
    },
        options: {
        plugins: {
            legend: {
                display: false
            }
        },
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

    // Month-wise Attempts Pie Chart
    new Chart(document.getElementById('monthAttemptsChart'), {
        type: 'pie',
        data: {
            labels: {{ months| tojson }},
        datasets: [{
            data: {{ attempts| tojson }},
        backgroundColor: [
            'rgba(255, 182, 193, 0.7)',
            'rgba(255, 182, 193, 0.5)',
            'rgba(255, 182, 193, 0.3)'
        ]
        }]
    },
        options: {
        plugins: {
            legend: {
                position: 'right'
            }
        }
    }
});
</script>
{% endblock %}
